{# motopuppu/templates/circuit_dashboard/_weather_widget.html #}
<div class="d-flex flex-wrap gap-2 justify-content-between">
    {% if forecasts %}
        {% for day in forecasts %}
        <div class="text-center p-2 rounded border {{ 'bg-light-warning' if day.is_weekend else 'bg-light' }}" style="min-width: 60px; flex: 1;">
            <div class="small fw-bold {{ 'text-danger' if day.is_weekend else 'text-muted' }}" style="font-size: 0.7rem;">
                {{ day.date }}
            </div>
            <div class="my-1">
                <i class="fas {{ day.icon }} {{ day.color_class }} fa-lg"></i>
            </div>
            <div class="fw-bold text-dark" style="font-size: 0.8rem;">
                {{ day.temp_max }}<span style="font-size: 0.6rem;">℃</span>
            </div>
            <div class="text-primary" style="font-size: 0.7rem;">
                <i class="fas fa-tint" style="font-size: 0.6rem;"></i> {{ day.precip_prob }}%
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="text-muted small text-center w-100 py-2">
            <i class="fas fa-exclamation-circle me-1"></i> 予報データなし
        </div>
    {% endif %}
</div>
<style>
    .bg-light-warning { background-color: #fff9ec !important; }
</style>
