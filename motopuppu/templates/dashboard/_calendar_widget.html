{# motopuppu/templates/dashboard/_calendar_widget.html #}
<div class="accordion-item card my-4" data-widget-name="calendar">
    <h2 class="accordion-header" id="heading-calendar">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-calendar" aria-expanded="true" aria-controls="collapse-calendar">
            <span class="widget-grab-handle me-2" title="ドラッグして並び替え"><i class="fas fa-grip-vertical"></i></span>
            <span class="me-auto"><i class="fas fa-calendar-alt me-1"></i> <strong>記録カレンダー</strong></span>
        </button>
    </h2>
    <div id="collapse-calendar" class="accordion-collapse collapse show" aria-labelledby="heading-calendar">
        <div class="card-body">
            <div id='calendar'></div>
        </div>
    </div>
</div>
